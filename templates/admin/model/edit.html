{% extends 'admin/model/edit.html' %}

{% block edit_form %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">
            <i class="fas fa-{{ 'plus' if request.endpoint.endswith('create_view') else 'edit' }}"></i>
            {{ 'Create' if request.endpoint.endswith('create_view') else 'Edit' }} {{ admin_view.model.__name__ }}
        </h4>
    </div>
    <div class="card-body">
        {{ super() }}
    </div>
</div>

<style>
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--admin-dark);
    margin-bottom: 0.5rem;
    display: block;
}

.form-control, .form-select {
    border-radius: 8px;
    border: 2px solid var(--admin-border);
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.form-control:focus, .form-select:focus {
    border-color: var(--admin-primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    outline: none;
}

.form-check {
    margin: 1rem 0;
    padding: 0.75rem;
    background: #f8fafc;
    border-radius: 8px;
    border: 1px solid var(--admin-border);
}

.form-check-input {
    margin-right: 0.5rem;
    transform: scale(1.2);
}

.form-check-label {
    font-weight: 500;
    color: var(--admin-dark);
}

.btn-toolbar {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--admin-border);
}

.help-block {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 0.25rem;
}

.has-error .form-control {
    border-color: var(--admin-danger);
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.has-error .help-block {
    color: var(--admin-danger);
    font-weight: 500;
}

textarea.form-control {
    min-height: 120px;
    resize: vertical;
}

/* File upload styling */
.form-control[type="file"] {
    padding: 0.5rem;
}

.form-control[type="file"]::-webkit-file-upload-button {
    background: var(--admin-primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    margin-right: 1rem;
    cursor: pointer;
}

/* DateTime picker */
.form-control[type="datetime-local"],
.form-control[type="date"],
.form-control[type="time"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 4h-4l-1-1H9V1.5a.5.5 0 0 0-1 0V3H6l-1 1H1'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
}
</style>
{% endblock %}
