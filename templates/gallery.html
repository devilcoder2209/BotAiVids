{% extends "base.html" %}

{% block title %}Gallery - AI Reel Generator{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="container gallery-container">
    <h1 class="gallery-title">Reel Gallery</h1>
    <div class="gallery-grid">
        {% for reel in reels %}
            <div class="reel-card">
                <video class="reel-video" src="{{ url_for('static', filename='reels/' + reel) }}" controls width="320" height="570" poster="{{ url_for('static', filename='3.jpg') }}"></video>
                <div class="reel-info">
                    <h3>{{ reel }}</h3>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
