services:
  - type: web
    name: botaivids-app
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --no-cache-dir --disable-pip-version-check -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true

databases:
  - name: botaivids-db
    databaseName: botaivids
    user: botaivids_user
    plan: free