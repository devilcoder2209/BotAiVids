services:
  - type: web
    name: botaivids-app
    env: python
    plan: free
    branch: main
    region: oregon
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /app/user_uploads
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: botaivids-db
          property: connectionString
      - key: CLOUDINARY_URL
        value: cloudinary://576645478626659:CmtfmZj3Rv_9OO5WOFTmuqA9S9U@dwbdtu4f8
      - key: ELEVENLABS_API_KEY
        value: sk_23701c071f1c333d48d9b570558a935213f2a592453ba125
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: botaivids-db
    databaseName: botaivids
    user: botaivids_user
    plan: free
